<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Height Example</title>
    <style>
        p {
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <p>
        This is a paragraph with increased line height.
        Adjusting the line height can make the text more readable, especially for longer blocks of text.
    </p>
</body>
</html>
