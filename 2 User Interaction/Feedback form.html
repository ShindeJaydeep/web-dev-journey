<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>
</head>
<body>
  <h2>Feedback Form</h2>
  <form action="/submit-feedback" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="user_name" placeholder="Enter your name" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="user_email" placeholder="example@domain.com" required>
    
    <label>Rate our service:</label>
    <input type="radio" id="excellent" name="rating" value="excellent" required>
    <label for="excellent">Excellent</label>
    <input type="radio" id="good" name="rating" value="good">
    <label for="good">Good</label>
    <input type="radio" id="average" name="rating" value="average">
    <label for="average">Average</label>
    
    <label for="comments">Your Comments:</label>
    <textarea id="comments" name="user_comments" rows="4" placeholder="Share your thoughts"></textarea>
    
    <button type="submit">Submit Feedback</button>
  </form>
</body>
</html>
