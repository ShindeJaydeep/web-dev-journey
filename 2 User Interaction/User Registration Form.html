<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      line-height: 1.6;
    }
    form {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: #f9f9f9;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input, select, textarea, button {
      width: 100%;
      margin-bottom: 15px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #007BFF;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .error {
      color: red;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>User Registration Form</h1>
  <p>Please fill out the form below to register:</p>
  
  <form action="/submit" method="post">
    <!-- Name Field -->
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="user_name" placeholder="Enter your name" required minlength="3" maxlength="50">

    <!-- Email Field -->
    <label for="email">Email Address:</label>
    <input type="email" id="email" name="user_email" placeholder="example@domain.com" required>

    <!-- Phone Number Field -->
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="user_phone" pattern="[0-9]{10}" placeholder="10-digit number" required>
    <small class="error">Format: 1234567890</small>

    <!-- Password Field -->
    <label for="password">Password:</label>
    <input type="password" id="password" name="user_password" required minlength="6" maxlength="20">

    <!-- Gender Radio Buttons -->
    <label>Gender:</label>
    <input type="radio" id="male" name="user_gender" value="male" required>
    <label for="male">Male</label>
    <input type="radio" id="female" name="user_gender" value="female">
    <label for="female">Female</label>
    <input type="radio" id="other" name="user_gender" value="other">
    <label for="other">Other</label>

    <!-- Country Dropdown -->
    <label for="country">Country:</label>
    <select id="country" name="user_country" required>
      <option value="">Select your country</option>
      <option value="india">India</option>
      <option value="usa">United States</option>
      <option value="uk">United Kingdom</option>
      <option value="canada">Canada</option>
    </select>

    <!-- Message Box -->
    <label for="message">Message or Comments:</label>
    <textarea id="message" name="user_message" rows="4" placeholder="Enter your message here"></textarea>

    <!-- Terms Checkbox -->
    <input type="checkbox" id="terms" name="user_terms" required>
    <label for="terms">I agree to the <a href="#">terms and conditions</a></label>

    <!-- Submit Button -->
    <button type="submit">Register</button>
  </form>
</body>
</html>
