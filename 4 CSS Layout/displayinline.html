<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline Display Example</title>
    <style>
        span {
            display: inline;
            background: yellow;
            padding: 5px;
        }
    </style>
</head>
<body>
    <p>This is an <span> inline element </span> inside a paragraph</p>
</body>
</html>
