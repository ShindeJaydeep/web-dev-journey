<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Dispaly Example</title>
    <style>
        .container {
            display: flex;
            gap: 10px;
            background-color: lightgray;
            padding: 10px;
        }

        .box {
            width: 100px;
            height: 50px;
            background-color: lightgreen;
            text-align: center;
            line-height: 50px;
        }
    </style>
</head>
<body>
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
</body>
</html>
