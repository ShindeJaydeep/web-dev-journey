<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Color Example</title>

    <style>
        h1 {
            color: red;
        }

        p {
            color: #ff5733;
        }

        span {
            color: rgb(0, 128, 255);
        }
    </style>
</head>
<body>
    <h1>This is a Heading with a Named Color</h1>
    <p>This is a paragraph with a HEX color code.</p>
    <p><span>This text has an RGB color.</span></p>
</body>
</html>
