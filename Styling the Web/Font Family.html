<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Family Example</title>
    <style>
        h1 {
            font-family: 'Arial', sans-serif;
        }

        p {
            font-family: 'Georgia' serif;
        }

        span {
            font-family: 'Courier New', monospace;
        }


    </style>
</head>
    <body>
        <h1>This text is in arial font (fallback: sans-serif).</h1>
        <p>This is in Georgia font (fallback: serif).</p>
        <span>This is in Courier New font (fallback: monospace).</span>
    </body>
</html>
