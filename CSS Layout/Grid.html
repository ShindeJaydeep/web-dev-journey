<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Display Example</title>
<style>
    .container {
        display: grid;
        grid-template-columns: repeat(2, 100px);
        gap: 10px;
        background-color: lightgray;
        padding: 10px;
    }

    .box {
        width: 100px;
        height: 50px;
        background-color: lightgray;
        text-align: center;
        line-height: 50px;
  }
</style>
</head>

<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </div>
</body>
</html>
