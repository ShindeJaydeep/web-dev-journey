<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind UI Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-blue-500 p-4 text-white">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-lg font-bold">My Website</h1>
            <ul class="hidden md:flex space-x-4">
                <li><a href="#" class="hover:text-gray-200">Home</a></li>
                <li><a href="#" class="hover:text-gray-200">About</a></li>
                <li><a href="#" class="hover:text-gray-200">Contact</a></li>
            </ul>
            <button class="md:hidden bg-white text-blue-500 px-3 py-1 rounded">Menu</button>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="flex items-center justify-center min-h-screen text-center p-6">
        <div class="max-w-2xl">
            <h1 class="text-4xl font-bold text-gray-800">Welcome to Tailwind CSS</h1>
            <p class="text-gray-600 mt-2">A utility-first CSS framework packed with awesome features.</p>
            <button class="mt-4 px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition">
                Get Started
            </button>
        </div>
    </div>

    <!-- Profile Card -->
    <div class="flex justify-center mt-8">
        <div class="bg-white p-6 rounded-lg shadow-lg text-center w-72">
            <img src="https://via.placeholder.com/100" class="w-24 h-24 mx-auto rounded-full border-4 border-blue-500">
            <h3 class="text-xl font-semibold mt-2">John Doe</h3>
            <p class="text-gray-600">Web Developer</p>
            <button class="mt-4 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition">
                Follow
            </button>
        </div>
    </div>

    <!-- Login Form -->
    <div class="flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded-xl shadow-md w-80">
            <h2 class="text-2xl font-semibold text-center text-gray-800">Login</h2>
            <form class="mt-4">
                <div>
                    <label class="block text-gray-600">Email</label>
                    <input type="email" class="w-full mt-1 p-2 border rounded-md focus:ring-2 focus:ring-blue-500 outline-none">
                </div>
                <div class="mt-3">
                    <label class="block text-gray-600">Password</label>
                    <input type="password" class="w-full mt-1 p-2 border rounded-md focus:ring-2 focus:ring-blue-500 outline-none">
                </div>
                <button class="w-full mt-4 bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition">
                    Login
                </button>
            </form>
        </div>
    </div>

</body>
</html>
