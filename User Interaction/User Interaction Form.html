<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Interaction Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
    }
    form {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input, select, textarea, button {
      width: 100%;
      margin-bottom: 15px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>User Interaction Form</h1>
  <form action="/submit" method="post">
    <!-- Full Name Input -->
    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="user_name" placeholder="Enter your full name" required minlength="3" maxlength="50">

    <!-- Email Input -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="user_email" placeholder="example@domain.com" required>

    <!-- Age Input -->
    <label for="age">Age:</label>
    <input type="number" id="age" name="user_age" placeholder="Enter your age" required min="18" max="60">

    <!-- Password Input -->
    <label for="password">Password:</label>
    <input type="password" id="password" name="user_password" placeholder="Create a password" required minlength="6">

    <!-- Gender Selection -->
    <label for="gender">Gender:</label>
    <select id="gender" name="user_gender" required>
      <option value="">Select Gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>

    <!-- Message Box -->
    <label for="message">Message:</label>
    <textarea id="message" name="user_message" rows="4" placeholder="Write your message here"></textarea>

    <!-- Submit Button -->
    <button type="submit">Submit</button>
  </form>
</body>
</html>
