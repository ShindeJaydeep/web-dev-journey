<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <h1> Contact Form </h1>

    <!--form with post method -->
    <h2> Form with GET method</h2>
    <form action="/submit-get" method="get">
        <!--Name Field-->
        <label for="name-get">Name:</label>
        <input type="text" id="name-get" name="name" required>
        <br><br>

        <!--Email Field-->
        <label for="email-get">Email:</label>
        <input type="email" id="email-get" name="email" required>
        <br><br>

        <!-- Submit Button -->
        <button type="submit"> Submit Via GET</button>
    </form>
    <hr>

    <!-- Form with POST method-->
    <h2> Form with psot Method</h2>
    <form action="/submit-post" method="post">
        <!--Name Field -->
        <label for="name-post">Name:</label>
        <input type="text" id="name-post" name="name" required>

        <br><br>

        <!--Email Field-->
        <label for="email-post">Email:</label>
        <input type="email" id="email-post" name="email" required>
        <br><br>
        <!--Message Field-->
        <label for="message-post">Message:</label>
        <textarea name="message-post" name="Message" required></textarea>
        <br><br>
        <!-- Submit Button-->
         <button type="submit"> Submit Via POST</button>
    </form>
</body>
</html>
