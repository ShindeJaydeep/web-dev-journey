<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fade-In Effect</title>
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .content {
            font-size: 24px;
            text-align: center;
            margin-top: 50px;
            opacity: 0;
            animation: fadeIn 1.5s ease-out forwards;
        }
    </style>
</head>
<body>
    <div class="content">Hello, I'm fading in!</div>
</body>
</html>
